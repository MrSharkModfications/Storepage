<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart - My Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            border-radius: 10px;
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be displayed here dynamically -->
        </div>
        <div id="total-price">
            <!-- Total price will be displayed here dynamically -->
        </div>
        <button onclick="clearCart()">Clear Cart</button>
    </section>
    <footer>
        <p>&copy; 2024 My Store. All rights reserved.</p>
    </footer>

    <script>
        // Sample cart data (replace with actual cart data)
        const cart = [
            { name: 'Product 1', price: 10 },
            { name: 'Product 2', price: 20 },
            { name: 'Product 3', price: 15 }
        ];

        // Function to display cart items
        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cart-items');
            let itemsHTML = '';

            cart.forEach(item => {
                itemsHTML += `<div>${item.name} - $${item.price.toFixed(2)}</div>`;
            });

            cartItemsDiv.innerHTML = itemsHTML;
        }

        // Function to calculate and display total price
        function displayTotalPrice() {
            const totalPriceDiv = document.getElementById('total-price');
            const totalPrice = cart.reduce((acc, item) => acc + item.price, 0);
            totalPriceDiv.textContent = `Total Price: $${totalPrice.toFixed(2)}`;
        }

        // Function to clear the cart
        function clearCart() {
            // Clear the cart array
            cart.length = 0;
            // Update cart display
            displayCartItems();
            displayTotalPrice();
        }

        // Initial display
        displayCartItems();
        displayTotalPrice();
    </script>
</body>
</html>
